<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
<meta name="description" content="{{ .Site.Params.description }}">
<meta name="author" content="Joshua Burke">
<meta name="theme-color" content="#0f0f11">

<meta property="og:type" content="website">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:title" content="{{ .Title }} | {{ .Site.Title }}">
<meta property="og:description" content="{{ .Site.Params.description }}">
<meta property="og:image" content="{{ "media/og-image.jpg" | absURL }}">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ .Title }}">
<meta name="twitter:description" content="{{ .Site.Params.description }}">
<meta name="twitter:image" content="{{ "media/og-image.jpg" | absURL }}">

<!-- Google Fonts first -->
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<meta name="theme-color" content="#fafafa">

<!-- Your custom CSS last -->
<link rel="stylesheet" href="/css/main.css">



<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "Joshua Burke",
  "url": "https://joshuab.work",
  "jobTitle": "Creative Technologist / Designer",
  "sameAs": [
    "https://www.linkedin.com/in/your-profile",
    "https://github.com/your-username"
  ]
}
</script>

<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
